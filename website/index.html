<!DOCTYPE html>
<html>
	<head>
		<title>CodeCopyCat</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="styles/main.css">
		<link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
		<link rel="manifest" href="icons/site.webmanifest">
	</head>
	<body>
		<header>
			<img src="images/CodeCopyCat-logo.svg" alt="logo"/>
			<h1>CodeCopyCat</h1>
		</header>
		<main>
			<div>
				<label>Esc</label>: Pause ·
				<label>R</label>: Resume ·
				<a href="help">Help!</a> ·
				<button>Test!</button>
			</div>
			<form id="urlForm" action="">
				<input type="url" name="url" placeholder="https://raw.githubusercontent.com/elia-b/CodeCopyCat/main/examples/hello-word.c">
				<button type="submit">Get!</button> 
			</form>
			<p><span id="correct-text" class="correct"></span><span id="error-text" class="error"></span><span id="next-char" class="underline"></span><span id="text"></span></p>
		</main>
		<footer>
		</footer>
		<script src="scripts/main.js"></script>
	</body>
</html>
